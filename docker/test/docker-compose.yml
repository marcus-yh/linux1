version: '3.8'
services:
  test:
    build:
      context: ../..
      dockerfile: ./docker/test/Dockerfile
    environment:
      - ./docker/test/.env
    image: ${IMAGE_NAME}
    container_name: ${SERVICE_NAME}
    volumes:
      - ../..:${WORKDIR}
    working_dir: ${WORKDIR}
    hostname: ${SERVICE_NAME}
    user: ${USER_ID}